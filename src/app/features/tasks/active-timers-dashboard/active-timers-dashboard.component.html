@if (taskService.currentTasks().length > 0) {
  <div class="dashboard-container">
    <div class="header">
      <mat-icon>timer</mat-icon>
      <span>Active Timers</span>
    </div>

    <div class="active-tasks-list">
      @for (task of taskService.currentTasks(); track task.id) {
        <div class="active-task-item">
          <div class="task-info">
            <span class="task-title">{{ task.title }}</span>
            <span class="task-time">{{ task.timeSpent | msToString }}</span>
          </div>
          <button
            mat-icon-button
            color="warn"
            (click)="stopTask(task.id)"
            title="Stop timer"
          >
            <mat-icon>stop</mat-icon>
          </button>
        </div>
      }
    </div>
  </div>
}
